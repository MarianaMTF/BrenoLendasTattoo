<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Breno Lendas Studio</title>
    <link rel="stylesheet" href="/css/style_leadpage.css">
</head>

<body>
    <div>

        <main class="container login-container">
            <div class="login-wrapper">
                <div class="login-header">
                    <h1>Cadastro</h1>
                </div>

                <form class="formulario login-form" th:action="@{/cliente/register}" method="post" th:object="${cliente}">
                    <div class="secao-formulario">
                        <div class="formulario-dados">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" th:field="*{nomeCompleto}" class="input-padrao login-input"
                                required />
                        </div>

                        <div class="formulario-dados">
                            <label for="email">Email:</label>
                            <input type="email" id="email" th:field="*{email}" class="input-padrao login-input"
                                required />
                        </div>

                        <div class="formulario-dados">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" th:field="*{telefone}" class="input-padrao login-input"
                                required />
                        </div>

                        <div class="formulario-dados">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" th:field="*{cpf}" class="input-padrao login-input" required />
                        </div>

                        <div class="formulario-dados">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" th:field="*{senha}" class="input-padrao login-input"
                                required />
                        </div>
                    </div>

                    <div class="botoes-acao">
                        <a th:href="@{/home}" class="botao-secundario">Voltar</a>
                        <button type="submit" class="botao-primario">Salvar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
