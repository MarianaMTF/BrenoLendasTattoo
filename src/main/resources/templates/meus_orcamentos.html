<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Orçamentos - Studio de Tatuagem</title>
    <link rel="stylesheet" href="/style2.css">
</head>
<body>
    <div class="pagina-layout">
        <aside class="barra-lateral">
            <nav class="navegacao-barra-lateral">
                <a href="historico.html">Meu Histórico</a>
                <a href="meus_orcamentos.html" class="ativo">Orçamento</a>
                <a href="#">Agendamentos</a>
                <a href="#">Minha Conta</a>
                <a href="#">Sair</a>
            </nav>
            <button class="fechar-barra">×</button>
        </aside>
        <div class="sobrepor"></div>

        <div class="barra-lateral-principal">
            <header>
                <div class="conteudo">
                    <div class="cabecalho-esquerdo">
                        <button class="botao-menu" aria-label="Toggle Menu">☰</button>
                        <img src="..\static\Ilustração_Sem_Título_page-0001.jpg" alt="Logo" class="cabecalho-logo">
                    </div>
                    <nav class="navegacao-principal">
                        <a href="#">Minha Conta</a>
                        <a href="#">Sair</a>
                    </nav>
                </div>
            </header>

            <!-- Main Content -->
            <main class="container">
                <div class="cabecalho-pagina">
                    <h1>Meus Orçamentos</h1>
                </div>

                <div class="orcamentos"> <!-- budget-grid -->
                    <div th:each="orcamento : ${orcamentos}" class="orcamento"> <!-- budget-card -->
                        <img th:src="${orcamento.imagem}" alt="Orçamento">
                        <div class="orcamento-detalhes"> <!-- budget-details -->
                            <p><strong>Tamanho: </strong><span th:text="${orcamento.altura} + ' x ' + ${orcamento.largura}"></span></p>
                            <p><strong>Valor: </strong><span th:text="'R$' + ${orcamento.valor}"></span></p>
                            <p><strong>Descrição: </strong><span th:text="${orcamento.descricao}"></span>
                            <p><strong>Status: </strong><span th:text="${orcamento.statusOrcamento}"></span></p>
                            <div class="botoes-acao">
                                <button class="botao-secundario">Cancelar</button>
                                <button class="botao-primario" onclick="location.href='atualizar-orcamento.html'">Atualizar</button>
                            </div>
                        </div>

                    </div>

                    <button class="novo-orcamento" onclick="location.href='novo_orcamento.html'"> <!-- add-budget-card -->
                        <div class="icone-mais">+</div>
                        <span>Novo Orçamento</span>
                    </button>
                </div>
            </main>
        </div>
    </div>
    <script src="/src/main/resources/static/script.js"></script>
</body>
</html>
