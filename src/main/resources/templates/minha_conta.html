<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breno Lendas - Studio de Tatuagem</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="pagina-layout">
        <aside class="barra-lateral">
            <nav class="navegacao-barra-lateral">
                <a th:href="@{/produto/catalogo}">Catalogo</a>
                <a th:href="@{/orcamentos/historico}">Meu Histórico</a>
                <a th:href="@{/orcamentos/meus-orcamentos}">Orçamentos</a>
            </nav>
            <button class="fechar-barra">×</button>
        </aside>
        <div class="sobrepor"></div>

        <div class="barra-lateral-principal">
            <header>
                <div class="conteudo">
                    <div class="cabecalho-esquerdo">
                        <button class="botao-menu" aria-label="Toggle Menu">☰</button>
                        <img src="/Ilustração_Sem_Título_page-0001.jpg" alt="Logo" class="cabecalho-logo">
                    </div>
                    <nav class="navegacao-principal">
                        <a th:href="@{/cliente/minha-conta}">Minha Conta</a>
                        <a th:href="@{/auth/login}">Sair</a>
                    </nav>
                </div>
            </header>

            <main class="container">
                <div class="cabecalho-pagina">
                    <h1>Minha Conta</h1>
                </div>

                <form class="formulario" th:action="@{/cliente/{id}/atualizar-conta(id=${cliente.id})}" method="post" th:object="${cliente}">
                    <div class="secao-formulario">
                        <div class="formulario-dados">
                            <label for="nome">Nome Completo: </label>
                            <input type="text" id="nome" th:field="*{nomeCompleto}" class="input-padrao" />
                        </div>

                        <div class="formulario-dados">
                            <label for="email">E-mail: </label>
                            <input type="email" id="email" th:field="*{email}" class="input-padrao" />
                        </div>

                        <div class="formulario-dados">
                            <label for="senha">Senha: </label>
                            <input type="password" id="senha" th:field="*{senha}" class="input-padrao" />
                        </div>

                        <div class="formulario-dados">
                            <label for="telefone">Telefone: </label>
                            <input type="text" id="telefone" th:field="*{telefone}" class="input-padrao" />
                        </div>

                        <div class="formulario-dados">
                            <label for="cpf">CPF: </label>
                            <input type="text" id="cpf" th:field="*{cpf}" class="input-padrao" />
                        </div>
                    </div>

                    <div class="botoes-acao">
                        <button type="button" class="botao-secundario"><a
                                th:href="@{/produto/catalogo}">Voltar</a></button>
                        <button type="button" class="botao-secundario"><a
                                th:href="@{/cliente/{id}/deletar(id=${cliente.id})}">Deletar</a></button>
                        <button type="submit" class="botao-primario">Salvar</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
