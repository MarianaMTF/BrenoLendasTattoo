<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Black Ink Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-black text-white">
            <div class="sidebar-header p-3 border-bottom">
                <h4 class="mb-0">
                    <i class="fas fa-paint-brush me-2"></i>
                    Breno Lenda
                </h4>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/produto/catalogo}">
                            <i class="fas fa-images"></i>
                            Catálogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orcamentos/meus-orcamentos}">
                            <i class="fas fa-calculator"></i>
                            Orçamento
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orcamentos/historico}">
                            <i class="fas fa-history"></i>
                            Histórico
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente/minha-conta}">
                            <i class="fas fa-user"></i>
                            Perfil
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer p-3 border-top mt-auto">
                <div class="d-flex align-items-center">
                    <i class="fas fa-user-circle fa-2x me-3"></i>
                    <div>
                        <div class="fw-bold" id="userName">Cliente</div>
                        <small class="text-muted">Cliente</small>
                    </div>
                </div>
                <form th:action="@{/auth/login}" method="get">
                    <button class="btn btn-outline-light btn-sm mt-2 w-100" type="submit">
                        <i class="fas fa-sign-out-alt me-1"></i>
                        Sair
                    </button>
                </form>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-content flex-fill">
            <!-- Header -->
            <header class="bg-white border-bottom p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0">Meu Perfil</h1>
                </div>
            </header>

            <!-- Profile Content -->
            <div class="p-4">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-white">
                                <h5 class="mb-0">Informações Pessoais</h5>
                            </div>
                            <div class="card-body">
                                <form class="formulario" th:action="@{/cliente/{id}/atualizar-conta(id=${cliente.id})}"
                                    method="post" th:object="${cliente}">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="profileName" class="form-label">Nome Completo</label>
                                                <input type="text" class="form-control" id="profileName"
                                                    th:field="*{nomeCompleto}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="profileEmail" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="profileEmail"
                                                    th:field="*{email}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="profilePhone" class="form-label">Telefone</label>
                                                <input type="tel" class="form-control" id="profilePhone"
                                                    th:field="*{telefone}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="cpf" class="form-label">CPF</label>
                                                <input type="text" class="form-control" id="cpf" th:field="*{cpf}">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="profilePassword" class="form-label">Senha</label>
                                                    <input type="password" class="form-control" id="profilePassword"
                                                        th:field="*{senha}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex gap-2 mt-3">
                                        <button type="submit" class="btn btn-dark">
                                            <i class="fas fa-save me-2"></i>
                                            Salvar Alterações
                                        </button>

                                        <form th:action="@{/cliente/{id}/deletar(id=${cliente.id})}" method="post"
                                            onsubmit="return confirm('Tem certeza que deseja deletar sua conta? Esta ação não pode ser desfeita.');">
                                            <button type="submit" class="btn btn-danger">
                                                <i class="fas fa-trash me-2"></i>
                                                Deletar Conta
                                            </button>
                                        </form>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
