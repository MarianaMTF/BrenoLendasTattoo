<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Black Ink Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-black text-white">
            <div class="sidebar-header p-3 border-bottom">
                <h4 class="mb-0">
                    <i class="fas fa-paint-brush me-2"></i>
                    Black Ink Studio
                </h4>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/produto/catalogo}">
                            <i class="fas fa-images"></i>
                            Catálogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orcamentos/meus-orcamentos}">
                            <i class="fas fa-calculator"></i>
                            Novo Orçamento
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/orcamentos/historico}">
                            <i class="fas fa-history"></i>
                            Histórico
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente/minha-conta}">
                            <i class="fas fa-user"></i>
                            Perfil
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer p-3 border-top mt-auto">
                <div class="d-flex align-items-center">
                    <i class="fas fa-user-circle fa-2x me-3"></i>
                    <div>
                        <div class="fw-bold" id="userName">Cliente</div>
                        <small class="text-muted">Cliente</small>
                    </div>
                </div>
                <button class="btn btn-outline-light btn-sm mt-2 w-100" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>
                    Sair
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-fill">
            <!-- Header -->
            <header class="bg-white border-bottom p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0">Meu Perfil</h1>
                </div>
            </header>

            <!-- Profile Content -->
            <div class="p-4">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-white">
                                <h5 class="mb-0">Informações Pessoais</h5>
                            </div>
                            <div class="card-body">
                                <form id="profileForm" th:object="${cliente}" th:action="@{/cliente/minha-conta}" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="profileName" class="form-label">Nome Completo</label>
                                                <input type="text" class="form-control" id="profileName" th:field="*{nomeCompleto}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="profileEmail" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="profileEmail" th:field="*{email}">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="profilePhone" class="form-label">Telefone</label>
                                                <input type="tel" class="form-control" id="profilePhone" th:field="*{telefone}">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-dark">
                                        <i class="fas fa-save me-2"></i>
                                        Salvar Alterações
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-white">
                                <h5 class="mb-0">Alterar Senha</h5>
                            </div>
                            <div class="card-body">
                                <form id="passwordForm">
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Senha Atual</label>
                                        <input type="password" class="form-control" id="currentPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">Nova Senha</label>
                                        <input type="password" class="form-control" id="newPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmNewPassword" class="form-label">Confirmar Nova Senha</label>
                                        <input type="password" class="form-control" id="confirmNewPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-dark w-100">
                                        <i class="fas fa-key me-2"></i>
                                        Alterar Senha
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-white">
                                <h5 class="mb-0">Estatísticas</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <span>Trabalhos Realizados</span>
                                        <strong>5</strong>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <span>Orçamentos Solicitados</span>
                                        <strong>8</strong>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <span>Cliente desde</span>
                                        <strong>2023</strong>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <span>Próximo Agendamento</span>
                                        <strong>15/12/2024</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
