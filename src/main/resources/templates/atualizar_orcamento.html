<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breno Lendas - Studio de Tatuagem</title>
    <link rel="stylesheet" href="/style2.css">
</head>

<body>
    <div class="pagina-layout">
        <aside class="barra-lateral">
            <nav class="navegacao-barra-lateral">
                <a href="catalogo.html">Catalogo</a>
                <a href="historico.html">Meu Histórico</a>
                <a href="meus_orcamentos.html" class="ativo">Orçamento</a>
                <a href="#">Agendamentos</a>
                <a href="#">Minha Conta</a>
                <a href="#">Sair</a>
            </nav>
            <button class="fechar-barra">×</button>
        </aside>
        <div class="sobrepor"></div>

        <div class="barra-lateral-principal">
            <header>
                <div class="conteudo">
                    <div class="cabecalho-esquerdo">
                        <button class="botao-menu" aria-label="Toggle Menu">☰</button>
                        <img src="..\static\Ilustração_Sem_Título_page-0001.jpg" alt="Logo" class="cabecalho-logo">
                    </div>
                    <nav class="navegacao-principal">
                        <a href="#">Minha Conta</a>
                        <a href="#">Sair</a>
                    </nav>
                </div>
            </header>

            <main class="container">
                <div class="cabecalho-pagina">
                    <h1>Atualizar Orçamento</h1>
                </div>

                <form class="formulario" th:action="@{/orcamentos/{id}/editar-orcamento(id=${orcamento.id})}" method="post"
                    enctype="multipart/form-data" th:object="${orcamento}">
                    <div class="secao-formulario">
                        <h2>Referência Visual</h2>
                        <div class="enviar-imagem">
                            <input type="file" id="tattoo-image" accept="image/*" class="enviar-arquivo" name="imagem">
                            <label for="tattoo-image" class="nome-arquivo">
                                <div class="icone-upload">+</div>
                                <span>Adicionar foto de referência</span>
                                <p class="dica">Clique para selecionar</p>
                            </label>
                            <div class="visualizacao" th:if="${orcamento.imagem}">
                                <img th:src="${orcamento.imagem}" alt="Preview" id="image-preview">
                                <button type="button" class="botao-remover-imagem">×</button>
                            </div>
                        </div>
                    </div>

                    <div class="secao-formulario">
                        <h2>Detalhes da Tatuagem</h2>

                        <div class="formulario-dados">
                            <label for="size">Tamanho aproximado (em cm)</label>
                            <div class="tamanhos">
                                <input type="number" id="width" th:field="*{largura}" placeholder="Largura" min="1" max="100" required
                                       th:value="${orcamento.largura}">
                                <span>x</span>
                                <input type="number" id="height" th:field="*{altura}" placeholder="Altura" min="1" max="100" required
                                       th:value="${orcamento.altura}">
                            </div>
                        </div>

                        <div class="formulario-dados">
                            <label for="body-part">Parte do corpo</label>
                            <select id="body-part" name="parteCorpo" required>
                                <option value="">Selecione a parte do corpo</option>
                                <option value="braco" th:selected="${orcamento.parteCorpo == 'braco'}">Braço</option>
                                <option value="antebraco" th:selected="${orcamento.parteCorpo == 'antebraco'}">Antebraço</option>
                                <option value="perna" th:selected="${orcamento.parteCorpo == 'perna'}">Perna</option>
                                <option value="costas" th:selected="${orcamento.parteCorpo == 'costas'}">Costas</option>
                                <option value="peito" th:selected="${orcamento.parteCorpo == 'peito'}">Peito</option>
                                <option value="costela" th:selected="${orcamento.parteCorpo == 'costela'}">Costela</option>
                                <option value="pescoco" th:selected="${orcamento.parteCorpo == 'pescoco'}">Pescoço</option>
                                <option value="pe" th:selected="${orcamento.parteCorpo == 'pe'}">Pé</option>
                                <option value="outro" th:selected="${orcamento.parteCorpo == 'outro'}">Outro</option>
                            </select>
                        </div>

                        <div class="formulario-dados">
                            <label for="description">Descrição e detalhes adicionais</label>
                            <textarea id="description" name="descricao" rows="4" placeholder="Descreva os detalhes da sua tatuagem..."
                                      th:text="${orcamento.descricao}" required></textarea>
                        </div>
                    </div>

                    <div class="botoes-acao">
                        <button type="button" class="botao-secundario"><a th:href="@{/orcamentos/meus-orcamentos}">Cancelar</a></button>
                        <button type="submit" class="botao-primario">Atualizar Orçamento</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script src="/src/main/resources/static/script.js"></script>
</body>

</html>
