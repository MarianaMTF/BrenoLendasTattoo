<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breno Lendas - Studio de Tatuagem</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Breno Lendas</h1>
            <p>Studio de Tatuagem</p>
            <div class="hero-buttons">
                <a th:href="@{/cliente/cadastro}" class="botao-primario">Cadastrar-se</a>
                <a th:href="@{/auth/login}" class="botao-secundario">Entrar</a>
            </div>
        </div>
    </section>

    <!-- Galeria de Trabalhos -->
    <section class="galeria">
        <div class="container">
            <div class="cabecalho-pagina">
                <h2>Nossos Trabalhos</h2>
                <p>Confira alguns dos nossos melhores trabalhos</p>
            </div>
            <div class="galeria-grid">
                <div class="galeria-item">
                    <img src="https://images.pexels.com/photos/1319460/pexels-photo-1319460.jpeg" alt="Tatuagem 1">
                </div>
                <div class="galeria-item">
                    <img src="https://images.pexels.com/photos/1040881/pexels-photo-1040881.jpeg" alt="Tatuagem 2">
                </div>
                <div class="galeria-item">
                    <img src="https://images.pexels.com/photos/1040880/pexels-photo-1040880.jpeg" alt="Tatuagem 3">
                </div>
                <div class="galeria-item">
                    <img src="https://images.pexels.com/photos/1040879/pexels-photo-1040879.jpeg" alt="Tatuagem 4">
                </div>
                <div class="galeria-item">
                    <img src="https://images.pexels.com/photos/1040878/pexels-photo-1040878.jpeg" alt="Tatuagem 5">
                </div>
                <div class="galeria-item">
                    <img src="https://images.pexels.com/photos/1040877/pexels-photo-1040877.jpeg" alt="Tatuagem 6">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
