<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breno Lendas - Histórico de Tatuagens</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="pagina-layout">
        <aside class="barra-lateral">
            <nav class="navegacao-barra-lateral">
                <a th:href="@{/produto/catalogo}">Catalogo</a>
                <a th:href="@{/orcamentos/historico}" class="ativo">Meu Histórico</a>
                <form action="@{/orcamentos/meus-orcamentos}" method="get">
                    <a th:href="@{/orcamentos/meus-orcamentos}">Orçamentos</a>
                </form>
                <a href="#">Minha Conta</a>
                <a href="#">Sair</a>
            </nav>
            <button class="fechar-barra">×</button>
        </aside>
        <div class="sobrepor"></div>

        <div class="barra-lateral-principal">
            <header>
                <div class="conteudo">
                    <div class="cabecalho-esquerdo">
                        <button class="botao-menu" aria-label="Toggle Menu">☰</button>
                        <img src="..\static\Ilustração_Sem_Título_page-0001.jpg" alt="Logo" class="cabecalho-logo">
                    </div>
                    <nav class="navegacao-principal">
                        <a href="#">Conta</a>
                        <a href="#">Sair</a>
                    </nav>
                </div>
            </header>

            <main class="container">
                <div class="cabecalho-pagina">
                    <h1>Meu Histórico de Tatuagens</h1>
                </div>

                <div class="card-estilo">
                    <div class="card" th:each="orcamento : ${orcamentos}">
                        <div class="item" th:if="${orcamento.statusOrcamento == 'Concluído'}">
                            <img th:src="${orcamento.imagem}" alt="Tatuagem">
                            <div class="history-item-content">
                                <div class="item-detalhes">
                                    <p><strong>Tamanho: </strong><span th:text="${orcamento.altura} + ' x ' + ${orcamento.largura}"></span></p>
                                    <p><strong>Local: </strong><span th:text="${orcamento.parteCorpo}"></span></p>
                                    <p><strong>Valor: </strong><span th:text="'R$' + ${orcamento.valor}"></span></p>
                                    <p><strong>Status: </strong><span class="status-completo" th:text="${orcamento.statusOrcamento}"></span></p>
                                    <p><strong>Data: </strong><span th:text="${orcamento.agendamento.dataAgendamento}"></span></p>
                                    <p><strong>Horário: </strong><span th:text="${orcamento.agendamento.horario}"></span></p>
                                </div>
                                <p class="item-descricao">
                                    <strong>Descrição: </strong><span th:text="${orcamento.descricao}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="/src/main/resources/static/js/script.js"></script>
</body>
</html>
